name: Run Python Script

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn matplotlib
      
      - name: Debug - List files and permissions
        run: |
          ls -la src/
          cat src/random_forest_grade_prediction.py | head -n 5  # 检查文件头部
      
      - name: Run script with Python interpreter
        run:  src/random_forest_grade_prediction.py
